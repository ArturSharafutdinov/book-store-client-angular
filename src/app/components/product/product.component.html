

<div class="row">
  <div class="col-md-2">
  </div>
  <div class="col-md-8">
    <div class="cart-item">
      <span>Название книги: {{product.name}}</span> x
      <span>Цена: {{product.price}}</span>:
      <span>Автор: {{product.author }}</span>
      <span>Категория: {{product.categoryName }}</span>
      <span>Издательство: {{product.publisherName }}</span>

    </div>
    <img class="bd-placeholder-img card-img-top p-2" width="100%" height="250px"
         [src]="product.image"/>
  </div>
  <div class="col-md-2">
  </div>
</div>
