<div class="row">
  <div class="col-md-3">
  </div>
  <div class="col-md-6">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Название книги</label>
        <input class="form-control" type="text" formControlName="name" />
      </div>
      <div class="form-group">
        <label>Количество страниц</label>
        <input class="form-control" type="number" formControlName="pages" />
      </div>
      <div class="form-group">
        <label>Цена</label>
        <input class="form-control" type="number" formControlName="price" />
      </div>
      <div class="form-group">
        <label>Изображение</label>
        <input class="form-control" type="text" formControlName="image" />
      </div>
      <div class="form-group">
        <label>Автор</label>
        <input class="form-control" type="text" formControlName="author" />
      </div>
      <div class="form-group">
        <label>Издательство</label>
        <input class="form-control" type="text" formControlName="publisherName" />
      </div>
      <div class="form-group">
        <label>Категория</label>
        <input class="form-control" type="text" formControlName="categoryName" />
      </div>
      <div class="form-group">
        <label>Количество экземпляров</label>
        <input class="form-control" type="number" formControlName="kolvo" />
      </div>
      <br>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Добавить книгу
        </button>
      </div>
    </form>
  </div>
  <div class="col-md-3">
  </div>
</div>
