<div *ngIf="cartItems.length === 0" class="alert alert-info">Корзина пустая</div>

<ul *ngIf="cartItems.length > 0" class="list-group">
  <li class="list-group-item" *ngFor="let item of cartItems">
    <app-cart-item (removableItem) ="removeItem($event)" [cartItem]="item"></app-cart-item>
  </li>

  <li class="list-group-item active">
    <strong>Total: </strong> <br>{{ cartTotal | currency : 'RUB ' }}
  </li>

  <li class="list-group-item">
    <button (click)="clearCart()">Очистить корзину</button>
  </li>

  <li class="list-group-item">
    <a [routerLink]="['/order']">Заказать</a>
  </li>
</ul>
